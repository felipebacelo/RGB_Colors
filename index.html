<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>RGB Colors</title>
  </head>
  <body>
    <div id="bg-color"></div>
    <div class="align">
      <div class="container">
        <div class="title">
          <img
            class="logo"
            src="images/IMG_001.png"
            alt="Color Palette">
          <p>
              <br />
            RGB Colors
          </p>
        </div>
        <div class="section">
          <span class="display-block">Red </span>
          <span class="display-block">Green </span>
          <span class="display-block">Blue </span>
        </div>
        <div class="section">
          <input
            id="range-red"
            class="display-block"
            type="range"
            min="0"
            max="255"
            value="0"
          />
          <input
            id="range-green"
            class="display-block"
            type="range"
            min="0"
            max="255"
            value="0"
          />
          <input
            id="range-blue"
            class="display-block"
            type="range"
            min="0"
            max="255"
            value="0"
          />
        </div>
        <div class="section">
          <input
            id="input-red"
            class="display-block input-size"
            disabled
            value="0"
            type="text"
          />
          <input
            id="input-green"
            class="display-block input-size"
            disabled
            value="0"
            type="text"
          />
          <input
            id="input-blue"
            class="display-block input-size"
            disabled
            value="0"
            type="text"
          />
        </div>
      </div>
    </div>
    <script derfer src="./js/script.js"></script>
  </body>
</html>
